<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小溪里 3D 动画研究</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="cute-box">
    <div class="box-side box-bottom">box bottom</div>
    <div class="box-side box-right">box right</div>
    <div class="box-side box-back">box back</div>
    <div class="box-side box-left">box-left</div>
    <div class="box-side box-front">box-front</div>
    <div class="box-cap box-cap-left"></div>
    <div class="box-cap box-cap-right"></div>
  </div>
  <div class="noodles">
    <div class="cap right"></div>
    <div class="cap back"></div>
    <div class="side right"></div>
    <div class="side back"></div>
    <div class="noodle noodles-1"></div>
    <div class="noodle noodles-2"></div>
    <div class="noodle noodles-3"></div>
    <div class="side left"></div>
    <div class="side front">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="cap left"></div>
    <div class="cap front"></div>
  </div>
</body>

</html>
